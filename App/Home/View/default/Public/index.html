<script type="text/javascript">

//加载函数
function load(ytime,classname,classroom){           
    var url ="{:create_addon_url('loadlist')}";
    var classname = "."+classname;   
    //console.log(classname); 
    var data = {ytime:ytime,classroom:classroom}; 
    //console.log(data); 
    $.ajax({
        'url' : url,
        'type' : 'post',
        'dataType' : 'json',
        'data' : data,  
         beforeSend : function() {                    
                    $('#loadingToast').show();
                },  
        success : function(data) { 
             // console.log(data); 
          for (var i = 0; i < data.data.length; i++) {
            var id=  data.data[i].id;
            var url = "{:create_addon_url('detail')}";       
            var url = url+"/id/"+id;
            //console.log(id);
             var html="<a href='"+url+"' id='detail'>"+data.data[i].name+"</br>●"+data.data[i].classroom+"</br>●"+data.data[i].timeline+"<\hr></div>";
            // console.log(html);
            $(classname).append(html);
          } 
         
                 
        },
        error : function() {
            alert('数据请求失败');
        },
        complete : function() {
                    $('#loadingToast').hide();                              
                }
               
    });
};


   var oDate=new Date();
   var ttt=new Date().getTime();
  
   var year=oDate.getFullYear();   //获取系统的年；
   var month=oDate.getMonth()+1;   //获取系统月份，由于月份是从0开始计算，所以要加1
   var day=oDate.getDate(); // 获取第一系统日，   
  
   var fDate=new Date(ttt+1*24000*3600);   
   var fday=fDate.getDate(); // 获取第二系统日，
   var fmonth=fDate.getMonth()+1;
   var fyear=fDate.getFullYear();   //获取系统的年；

   var sDate=new Date(ttt+2*24000*3600);   
   var sday=sDate.getDate(); // 获取第三系统日，
   var smonth=sDate.getMonth()+1;
   var syear=sDate.getFullYear();   //获取系统的年；

   var tDate=new Date(ttt+3*24000*3600);   
   var tday=tDate.getDate(); // 获取第四系统日，
   var tmonth=tDate.getMonth()+1;
   var tyear=tDate.getFullYear();   //获取系统的年；

   var foDate=new Date(ttt+4*24000*3600);   
   var foday=foDate.getDate(); // 获取第五系统日，
   var fomonth=foDate.getMonth()+1;
   var foyear=foDate.getFullYear();   //获取系统的年；

   var sixDate=new Date(ttt+5*24000*3600);   
   var sixday=sixDate.getDate(); // 获取第六系统日，
   var sixmonth=sixDate.getMonth()+1;
   var sixyear=sixDate.getFullYear();   //获取系统的年；

   //组合日期
   var compday=year+"-"+month+"-"+day;
   var compfday=fyear+"-"+fmonth+"-"+fday;
   var compsday=syear+"-"+smonth+"-"+sday;
   var comptday=tyear+"-"+tmonth+"-"+tday;
   var compfoday=foyear+"-"+fomonth+"-"+foday;
    var compsixday=sixyear+"-"+sixmonth+"-"+sixday;
  
   //console.log(year);
   //  console.log(month);
     //console.log(compsixday);
     $(document).ready(function(){ 
       $(".day").html(month+"/"+day);
       $(".day1").html(fmonth+"/"+fday);
       $(".day2").html(smonth+"/"+sday);
       $(".day3").html(tmonth+"/"+tday);
       $(".day4").html(fomonth+"/"+foday);
       $(".day5").html(sixmonth+"/"+sixday);
     });

     //加载对应格子数据
      $(document).ready(load(compday,"a1",'1415'));  //加载第一天第一格子
      $(document).ready(load(compfday,"a2",'1415'));  //加载第一天第二格子
      $(document).ready(load(compsday,"a3",'1415'));  //加载第一天第三格子
      $(document).ready(load(comptday,"a4",'1415'));  //加载第一天第四格子
      $(document).ready(load(compfoday,"a5",'1415'));  //加载第一天第五格子
       $(document).ready(load(compsixday,"a6",'1415'));  //加载第一天第五格子

       $(document).ready(load(compday,"b1",'1419'));  //加载第一天第一格子
